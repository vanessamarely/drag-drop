<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag&Drop</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <header class="header">
        <h1 class="header__title">Todo-List</h1>
    </header>
    <main class="main">
        <section class="task-container drag-zone">
            <h3 class="task-container__title">To-Do</h3>
            <div class="task">Tarea 1</div>
            <div class="task">Tarea 2</div>
            <div class="task">Tarea 3</div>
        </section>
        <section class="task-container  drop-zone">
            <h3 class="task-container__title">In-progress</h3>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
